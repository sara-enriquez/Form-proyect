<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Forms</title>

<body>

<div class="row-8 container">


<div class="card" >
    <div class="card-header">
        <h4>Payment form example</h4>
    </div>
    <div class="card-body">
        
        <div class="alert alert-danger" role="alert">
                        Some fields are missing
        </div>

                    
        <form action="/action_page.php" method="get" id="form1">

                <div class="row">
                    <div class="form-group col-md-5">
                        <label for="cardNumber">Card#</label>
                        <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="cvc">CVC#</label>
                        <input type="text" class="form-control" name="cvc" id="cvc" placeholder="0000" maxlength="4" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    </div>
                   
                    <div class="form-group col-md-4">
                        <label for="amount">Amount#</label>
                        <div class="input-group">
                            <span>
                                <i class="fa-solid fa-dollar-sign"></i>
                            </span>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Amount" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6" >
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6" >
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="state">State</label>
                        <select class="form-control" name="state" id="state" oninput="this.value = this.value.replace(/[^a-zAZ-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-.]/g, '').replace(/(\..*)\./g, '$1');"/>
                            <option selected>Pick a state</option>
                            <option>Mallorca</option>
                            <option>Ibiza</option>
                            <option>Menorca</option>
                            <option>Formentera</option>
                        </select>  
                    </div>
                    <div class="form-group col-md-3">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" name="postalCode" id="postalCode" maxlength="5" pattern="[0-9]+" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4" >
                        <p class="col-form-group label">We accept:</p>
                        <div id="methodOfPayment" name="methodOfPayment" class="btn btn-secondary">
                            <div class="form-check form-check-inline">
                                <fieldset>
                                    <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    <input class="form-check-input" type="radio" name="card" id="mastercard" value="mastercard">
                                    <label class="form-check-label ml-3" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    <input class="form-check-input" type="radio" name="card" id="visa" value="visa">
                                    <label class="form-check-label ml-3" for="dinersClub"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    <input class="form-check-input" type="radio" name="card" id="dinersClub" value="dinersClub">
                                    <label class="form-check-label ml-3" for="americanExpress"><i class="fa-brands fa-cc-amex"></i></label>
                                    <input class="form-check-input" type="radio" name="card" id="americanExpress" value="americanExpress">
                                </fieldset>
                            </div>
                        </div>
                    </div>        

                    <div class="form-group col-md-6 d-flex flex-column ml-auto" >
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Add any notes here.
                        </small>
                    </div>
                </div>
            
        </form>

    </div>

    <div class="card-footer d-flex">
        <div class="row ml-auto">
            <div class="col-12">
                <button href="#" class="btn btn-secondary" type="reset" form="form1">Cancel</button>
                <button href="#" class="btn btn-primary" type="submit" form="form1" value="send">Send</button>
            </div>
        </div>
    </div>
</div>
